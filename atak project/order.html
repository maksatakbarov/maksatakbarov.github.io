<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>PC Store</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="main.html"><img id="logo" src="images/pc-igon.jpg" alt="logo"></a>
            </li>
            <li>
                <a href="signin.html" id="signin">Login</a>
            </li>
            <li>
                <input type="text" placeholder="Search product">
            </li>
            <li>
                <a href="about.html" id="about">About</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Сделать заказ</h2>
        <form action="thank-you.html" method="get" class="forms">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="notes">Additional notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>
    <footer>
        <div class="footer-links">
            <div>
                <a href="main.html">
                    <img id="logo1" src="images/pc-igon.jpg">
                </a>
            </div>
            <div>
                <h3>Explore</h3>
                <a href="main.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div>
                <h3>Follow Us</h3>
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://www.twitter.com/">Twitter</a>
            </div>
        </div>

        <div>©PC Store. Все права защищены.</div>
    </footer>
</body>
</html>
